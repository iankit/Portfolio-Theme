<section class="work-section">
	<h3 is="#work">Work</h3>
	<div class="thumb-container clearfix">

		{% for project in site.data.settings.project %}
		<a href="{{ project.link }}" target="_blank" class="thumb-unit" style="background: url(../img/work/{{project.folder}}/thumb.jpg) center center;">
			<div class="thumb-overlay">
				<strong>{{ project.name }}</strong>
				<div class="zoom-icon"></div>
			</div>
		</a>
		{% endfor %}
	</div>
</section>
